name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run lint
        run: npx eslint index.js --env node --env es2021
        working-directory: app

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint        # runs only if lint passes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run tests
        run: npm test
        working-directory: app

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test        # runs only if test passes
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (simulated)
