name: Node.js CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: myapp
  IMAGE_TAG: ${{ github.sha }}

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package.json') }}

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run lint
        run: npx eslint index.js --env node --env es2021
        working-directory: app

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('app/package.json') }}

      - name: Install dependencies
        run: npm install
        working-directory: app

      - name: Run tests
        run: npm test
        working-directory: app

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          echo "Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"

      - name: Push to Registry (simulated)
        run: |
          echo "üì¶ Pushing to container registry..."
          echo "Successfully pushed ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Also tagging as latest..."
          echo "Successfully pushed ${{ env.IMAGE_NAME }}:latest"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    environment: staging
    steps:
      - name: Deploy to Staging (simulated)
        run: |
          echo "üöÄ Deploying to STAGING environment..."
          echo "Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Updating ECS service..."
          echo "Waiting for service to stabilize..."
          echo "‚úÖ Staging deployment successful!"

      - name: Run smoke tests
        run: |
          echo "üîç Running smoke tests on staging..."
          echo "GET /health ‚Üí 200 OK"
          echo "‚úÖ Smoke tests passed!"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    steps:
      - name: Deploy to Production (simulated)
        run: |
          echo "üöÄ Deploying to PRODUCTION environment..."
          echo "Image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Updating ECS service..."
          echo "Waiting for service to stabilize..."
          echo "‚úÖ Production deployment successful!"
